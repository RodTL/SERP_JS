    <main>
        <h1>Students</h1>
        <nav class="tabHeader">
            <span class="tab"><a href="#">Student Profiles</a></span>
            <span class="tab"><a href="#">Groups</a></span>
            <span class="tab"><a href="#">Documents</a></span>
        </nav>
        
        <div class="studentsProfile">
       
            <div class="searchTable">
                <button type="button" class="btn" id="searchStudent">Search Student</button>
                <button type="button" class="btn" id="clearSearchStudentResults">Clear Search Results</button>
                <button type="button" class="btn" id="clearInputFields">Clear Input fields</button>
                <table class="table" id="searchResultsTable">
                    <thead>
                        <tr>
                            <th>
                                <input type="text" class="search-input" id="siA" placeholder="ID">
                            </th>
                            <th>
                                <input type="text" class="search-input" id="siB" placeholder="Last Name">
                            </th>
                            <th>
                                <input type="text" class="search-input" id="siC" placeholder="Name">
                            </th>
                            <th>
                                <input type="text" class="search-input" id="siD" placeholder="Grade">
                            </th>
                            <th>
                                <input type="text" class="search-input" id="siE" placeholder="Group">
                            </th>
                        </tr>
                    </thead>
                    <tbody id="searchResultsTableBody">                       
                        <tr>
                             <td>Search Results</td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
            
            <div class="workArea">
                <form method="post" action="/"></form>
                <button type="button" class="newStudentBtn" id="saveAddStudent">Save New Student</button>
                <button type="button" class="newStudentBtn" id="cancelAddStudent">Cancel</button>
                <button type="button" class="studentBtn" id="editStudent">Edit</button>
                <div class="container c1">
                    <img src="" alt="Student Profile Picture">
                        <div>                          
                            <table>
                                <tbody>
                                    <tr>
                                        <th scope="row">Last name:</th>
                                        <td class="selectedStudentTag" id="lastNamet"></td>
                                        <td>
                                            <input type="text" class="inputInfo" name="lastName_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Name:</th>
                                        <td class="selectedStudentTag" id="namet"></td>
                                        <td>
                                            <input type="text" class="inputInfo" name="name_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Grade:</th>
                                        <td class="selectedStudentTag" id="gradet"></td>
                                        <td>
                                            <input type="text" class="inputInfo" name="grade_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Group:</th>
                                        <td class="selectedStudentTag" id="groupt"></td>
                                        <td>
                                            <input type="text" class="inputInfo" name="group_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Birthday:</th>
                                        <td class="selectedStudentTag" id="aget"></td>
                                        <td>
                                            <input type="text" class="inputInfo" name="bd_input">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">ID:</th>
                                        <td class="selectedStudentTag" id="idt"></td>
                                        <td>
                                            <input type="text" id="newID" class="inputInfo" name="id_input">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="container c2">

                </div>
                <div class="container c3">

                </div>
            </div>
            
            <div class="studentProfileMenu">
                <button type="button" class="btn" id="addStudent">Add Student</button>
                <!--<button type="button" class="btn" id="deleteStudent">Delete Student</button>-->       
            </div>

        </div>
            
    </main>
    <script src="students.js"></script>
</body>
