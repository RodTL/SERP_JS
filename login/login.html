<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        
        <div id="schoolLogo">
            <img src="../media/schoolLogo.png" alt="school Logo">
        </div>

        <div id="loginSection">
            <h1>Login</h1>
            <form method="post">
                <input type="text" id="user" name="u" placeholder="Username" required="required" />
                <input type="password" id="password" name="p" placeholder="Password" required="required" />
                <div class="loginOptions">
                    <div>
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="Remember Me">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="">Forgot your password?</a>
                </div>
                <button type="button" class="btn" id="LIbtn">Login</button>  
            </form>
        </div>

        <div id="companyLogo">
            <div>iSERP V1.0 is a product developed by</div>
            <img src="../media/companyLogo.png" alt="Company Logo">
        </div>

    </div>
    <script src="login.js"></script>
</body>
</html>
